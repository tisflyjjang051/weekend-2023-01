<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATE</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: clamp(36px, 10vw, 150px);
        /* font-size: 10vw; */
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <h2></h2>
    <script>
      const now = new Date();
      const year = now.getFullYear();
      let month = now.getMonth() + 1;
      let date = now.getDate();
      const day = now.getDay(); //0~6 , 일,월,화,수,목,금
      const dayList = ["Sun", "Mon", "화요일", "수요일", "목요일", "금요일", "토요일"];
      if (month < 10) {
        month = "0" + month;
      }
      if (date < 10) {
        date = "0" + date;
      }
      // month에 +1을 했을때 10보다 작으면 "0"+1
      // document.querySelector("h1").textContent = year + "/" + (month + 1) + "/" + date + dayList[day];
      document.querySelector("h1").textContent = `${year}/${month}/${date} ${dayList[day]}`;
    </script>
  </body>
</html>
